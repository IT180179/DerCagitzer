<div class="config">

  <h1>Wähle den Zeitraum der Sommerzeit:</h1>
  <mat-form-field style="width:100%;" appearance="outline">
    <mat-label>Wähle den Sommer-Zeitraum:</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Start date">
      <input matEndDate formControlName="end" placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Falsches Start-Datum</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Falsches End-Datum</mat-error>
  </mat-form-field>

  <!--<p>Ausgewählter Sommer-Zeitraum: {{range.value | json}}</p>-->
</div>

<app-side-overview [infoReservation] = "infoReservation" [date] = "date"></app-side-overview>
