
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <title>Reservierung</title>
</head>

<body>


<div class="container">
  <form style=" width: 50vw;">
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label>Nachname: </label>
          <input class="form-control" type="text" name="test" style="">
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label>Telefonnummer: </label>
          <input class="form-control" type="text" name="test">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label>Datum:</label>
          <input class="form-control" type="date" name="test">
        </div>
      </div>
    </div>

    <br>

    <label>Gewünschte Zeit:</label>
    <div class="row">
      <div class="col-md-3">
        <input type="submit" class="form-control btn btn-success" style="" value="11:30 - 13:00">
      </div>
      <div class="col-md-3">
        <input type="submit" class="form-control btn btn-success" style="" value="13:00 - 14:30">
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col-md-3">
        <input type="submit" class="form-control btn btn-success" style="" value="17:30 - 19:00">
      </div>
      <div class="col-md-3">
        <input type="submit" class="form-control btn btn-success" style="" value="19:00 - 20:30">
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label>Tischnummer:</label>
          <select id="tischnr" class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label>Personenanzahl:</label>
          <select id="personenanz" class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label>Anmerkungen:</label>
          <input class="form-control" type="text" name="test">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <input type="submit" class="form-control btn btn-success">
      </div>
    </div>

  </form>
</div>

</body>
</html>
