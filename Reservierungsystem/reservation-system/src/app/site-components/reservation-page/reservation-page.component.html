
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<h1>Neue Reservierung</h1>

<form [formGroup] = "reactiveForm" (ngSubmit)="submitForm()">

  <label for="nachname">Nachname</label>
  <input type="text" id="nachname" formControlName="nachname">

  <label for="telefonnummer">Telefonnummer</label>
  <input type="text" id="telefonnummer" formControlName="telefonnummer">

  <label for="tischnr">Tischnummer</label>
  <select id="tischnr" formControlName="tischnummer">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">11</option>
    <option value="12">12</option>
  </select><br>

  <label for="start">Datum </label>
  <input type="date" id="start" formControlName="datum">

  <label for="personenanzahl">Personenanzahl</label>
  <select id="personenanzahl" formControlName="personenanzahl">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">11</option>
    <option value="12">12</option>
  </select>

  <label>Gew√ºnschte Zeit</label>
  <input type="submit" value="11:30 - 13:00" class="zeit">
  <input type="submit" value="13:00 - 14:30" class="zeit">
  <br>
  <br>
  <input type="submit" value="17:30 - 19:00" class="zeit">
  <input type="submit" value="19:00 - 20:30" class="zeit">


  <input type="submit" value="RESERVIEREN" routerLink="" class="submit">

</form>

</body>
</html>
