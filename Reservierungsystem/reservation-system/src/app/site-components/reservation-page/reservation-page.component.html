<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
  <link href="https://unpkg.com/bulma-calendar@6.0.7/dist/css/bulma-calendar.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/bulma-calendar@6.0.7/dist/js/bulma-calendar.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
  <form style="margin: 5%;" #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)" [formGroup]="addressForm" >
      <h2 id="title">Neue Reservierung</h2>

    <p>Name:</p>
    <mat-form-field required style="width: 100%;">
      <input matInput type="text" name="name" formControlName="name" id="name" >
      <mat-error *ngIf="addressForm.controls['name'].hasError('required') ">
        Name <strong>wird benötigt</strong>
      </mat-error>
    </mat-form-field>

    <div class="pickers">
      <div style=" float:left;width: 50%; margin-right:4%;">
      <p for="datum">Datum:</p>
      <div class="datepicker"  style="width: 100%;">
        <input  [valueAsDate]="data.date" class="datepicker-input" id="datum" type="date" name="datum" formControlName="datum" >
      </div>
    </div>
      <div style=" float:left; width: 22%;margin-right:4%;">
      <p for="startzeit">Startzeit:</p>
      <div class="datepicker" style="width: 100%;">
        <input class=" datepicker-input"  type="time" name="startzeit" formControlName="startzeit">
      </div>
      </div>

      <div style=" float:left; width: 22%;margin-right:4%;">
      <p for="endzeit">Endzeit:</p>
      <div class="datepicker" style="width: 100%;">
        <input class=" datepicker-input " type="time" name="endzeit" formControlName="endzeit">
      </div>
      </div>
    </div>

    <div style="float: left; width: 48%; margin-right:4%;">
      <p>Personenanzahl:</p>
      <mat-form-field  style="width: 100%;" >
        <mat-select formControlName="personenanzahl">
          <mat-option value="1">1</mat-option>
          <mat-option value="2">2</mat-option>
          <mat-option value="3">3</mat-option>
          <mat-option value="4">4</mat-option>
          <mat-option value="5">5</mat-option>
          <mat-option value="6">6</mat-option>
          <mat-option value="7">7</mat-option>
          <mat-option value="8">8</mat-option>
          <mat-option value="9">9</mat-option>
          <mat-option value="10">10</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <p>Tischnummer:</p>
      <mat-form-field  style="width: 48%;">
      <input matInput type="number" name="tischnummer" formControlName="tischnummer">
      <mat-error *ngIf="addressForm.controls['tischnummer'].hasError('max')">
        Maximal 3 Ziffern
      </mat-error>
    </mat-form-field>
    </div>

<div  style="float: left; width: 48%; margin-right:4%;">
  <p>Telefonnummer:</p>
    <mat-form-field style="width: 100%;">
      <input matInput type="text" name="telefonnummer" formControlName="telefonnummer">
      <mat-error *ngIf="addressForm.controls['telefonnummer'].hasError('required')">
        Telefonnummer <strong>wird benötigt</strong>
      </mat-error>
    </mat-form-field>
</div>

    <div>
      <p>E-Mail:</p>
      <mat-form-field style="width: 48%;">
        <input matInput type="text" name="email" formControlName="email">
      </mat-form-field >
    </div>

    <div>
      <p>Anmerkungen:</p>
    <mat-form-field style="width: 100%;">
      <textarea id="anmerkung" class="full-width-field" name="anmerkung" formControlName="anmerkungen" matInput></textarea>
    </mat-form-field>
    </div>
    <br>
    <button type="submit" class="form-control button" style="margin-left: 20%;" [disabled]="!addressForm.valid">Reservieren</button>
    <button (click)="onNoClick()" type='button' class="form-control button" id="abbruch">Abbruch</button>

  </form>
