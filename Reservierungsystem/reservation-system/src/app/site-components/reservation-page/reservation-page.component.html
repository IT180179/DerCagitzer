
  <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)"[formGroup]="addressForm"  >

    <label style="margin-left: 2.5%">Nachname: </label>
    <input class="form-control .col-lg-*" type="text" name="nachname" formControlName="nachname" id="nachname" style="margin-left: 2.5%; width:45%">

    <label style="margin-left: 2.5%">Vorname: </label>
    <input class="form-control .col-lg-*" type="text" name="vorname" formControlName="vorname" id="vorname" style="margin-left: 2.5%; width:45%">


    <label style="margin-left: 2.5%">Telefonnummer:</label>
    <input class="form-control" type="text" name="telefonnummer" formControlName="telefonnummer" style="margin-left: 2.5%; width:45%">

    <label style="margin-left: 2.5%">Startzeit:</label>
    <input class="form-control" type="text" name="startzeit" formControlName="startzeit" style="margin-left: 2.5%; width:45%">

    <label style="margin-left: 2.5%">Endzeit:</label>
    <input class="form-control" type="text" name="endzeit" formControlName="endzeit" style="margin-left: 2.5%; width:45%">

    <!--
    <input type="button" class="form-control btn btn-success" formControlName="slot1" style="width:45%; margin-right:5%; margin-left:2.5%; margin-bottom:1%">
    <input type="button" class="form-control btn btn-success" formControlName="slot2" style="width:45%">

    <input type="button" class="form-control btn btn-success" formControlName="slot3" style="width:45%; margin-right:5%; margin-left:2.5%; margin-bottom:1%">
    <input type="button" class="form-control btn btn-success" formControlName="slot4" style="width:45%">
    -->

    <label style="margin-left: 2.5%">Datum:</label>
      <input id="date" class="form-control" type="date" name="datum" formControlName="datum" style="margin-left: 2.5%; width:95%">

      <div class="form-group">
        <label style="margin-left: 2.5%">Tischnummer:</label>
        <select id="tischnr" class="form-control" formControlName="tischnummer" style="margin-left: 2.5%; width:45%">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
          <option>21</option>
          <option>22</option>
          <option>23</option>
          <option>24</option>
          <option>25</option>
          <option>26</option>
          <option>27</option>
          <option>28</option>
          <option>29</option>
          <option>30</option>
        </select>

      <div class="form-group">
        <label style="margin-left: 2.5%">Personenanzahl:</label>
        <select id="personenanz" class="form-control" formControlName="personenanzahl" style="margin-left: 2.5%; width:45%">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
      </div>

    </div>

    <hr id="optional">

    <label style="margin-left: 2.5%">Anmerkungen:</label>
    <textarea id="anmerkung" class="form-control" name="anmerkung" formControlName="anmerkungen" style="margin-left: 2.5%; width:95%"></textarea>

    <input type="submit" class="form-control btn btn-success" id="reservieren" value="RESERVIEREN" routerLink="" style="margin-top: 1%;">

  </form>
