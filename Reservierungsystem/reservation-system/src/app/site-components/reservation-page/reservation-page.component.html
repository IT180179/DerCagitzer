<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
  <link href="https://unpkg.com/bulma-calendar@6.0.7/dist/css/bulma-calendar.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/bulma-calendar@6.0.7/dist/js/bulma-calendar.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
  <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)" [formGroup]="addressForm" >

    <mat-form-field required style="width: 45%; padding:0 2% 0 2%;" appearance="outline">
      <mat-label>Nachname</mat-label>
      <input matInput type="text" name="nachname" formControlName="nachname" id="nachname" >
    </mat-form-field>

    <mat-form-field style="width: 45%; padding:0 2% 0 2%;" appearance="outline">
      <mat-label>Vorname</mat-label>
      <input matInput   type="text" name="vorname" formControlName="vorname" id="vorname">
    </mat-form-field>

    <mat-form-field style="width: 45%; padding:0 2% 0 2%;" appearance="outline">
      <mat-label>Telefonnummer</mat-label>
      <input matInput type="text" name="telefonnummer" formControlName="telefonnummer">
    </mat-form-field>

    <mat-form-field style="width: 45%; padding:0 2% 0 2%;" appearance="outline">
      <mat-label>E-Mail</mat-label>
      <input matInput type="text" name="email" formControlName="email">
    </mat-form-field>

    <div style="margin: 1%;">
    <mat-label  style=" color:grey;   margin: 20%;"for="startzeit">Startzeit</mat-label><br>
    <input  style=" color:grey;   margin-left: 20%;" class=" datepicker"  type="time" name="startzeit" formControlName="startzeit">

    <br>
    <mat-label style=" color:grey;   margin: 20%;" for="endzeit">Endzeit</mat-label><br>
    <input  style=" color:grey;   margin-left: 20%;" class=" datepicker " type="time" name="endzeit" formControlName="endzeit">

    <br>
    <mat-label  style=" color:grey;   margin: 20%;" for="datum">Datum</mat-label><br>
    <input   style=" color:grey;   margin-left: 20%;" class="full-width-field datepicker" id="date" type="date" name="datum" formControlName="datum" >

    </div>


    <mat-form-field style="width: 45%; padding:0 2% 0 2%;"  appearance="outline">
      <mat-label>Tischnummer</mat-label>
      <mat-select formControlName="tischnummer">
        <mat-option value="1">1</mat-option>
        <mat-option value="2">2</mat-option>
        <mat-option value="3">3</mat-option>
        <mat-option value="4">4</mat-option>
        <mat-option value="5">5</mat-option>
        <mat-option value="6">6</mat-option>
        <mat-option value="7">7</mat-option>
        <mat-option value="8">8</mat-option>
        <mat-option value="9">9</mat-option>
        <mat-option value="10">10</mat-option>
        <mat-option value="11">11</mat-option>
        <mat-option value="12">12</mat-option>
        <mat-option value="13">13</mat-option>
        <mat-option value="14">14</mat-option>
        <mat-option value="15">15</mat-option>
        <mat-option value="16">16</mat-option>
        <mat-option value="17">17</mat-option>
        <mat-option value="18">18</mat-option>
        <mat-option value="19">19</mat-option>
        <mat-option value="20">20</mat-option>
        <mat-option value="21">21</mat-option>
        <mat-option value="22">22</mat-option>
        <mat-option value="23">23</mat-option>
        <mat-option value="24">24</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field style="width: 45%; padding:0 2% 0 2%;" appearance="outline">
      <mat-label>Personenanzahl</mat-label>
      <mat-select formControlName="personenanzahl">
        <mat-option value="1">1</mat-option>
        <mat-option value="2">2</mat-option>
        <mat-option value="3">3</mat-option>
        <mat-option value="4">4</mat-option>
        <mat-option value="5">5</mat-option>
        <mat-option value="6">6</mat-option>
        <mat-option value="7">7</mat-option>
        <mat-option value="8">8</mat-option>
        <mat-option value="9">9</mat-option>
        <mat-option value="10">10</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field style="width: 90%; padding:0 2% 0 2%;" appearance="outline">
      <mat-label>Anmerkungen</mat-label>
      <textarea id="anmerkung" class="full-width-field" name="anmerkung" formControlName="anmerkungen" matInput></textarea>
    </mat-form-field>

    <br>

    <button type="submit" class="form-control full-width-field button" id="reservieren" routerLink="">Reservieren</button>

  </form>
