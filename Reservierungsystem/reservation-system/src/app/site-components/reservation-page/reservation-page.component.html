
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <title>Reservierung</title>
</head>

<body>
<div><p>R E S E R V I E R U NG</p></div>
<hr id="headline">

<div class="d-flex justify-content-center align-items-center container ">

  <form [formGroup] = "reactiveForm" (ngSubmit)="submitForm()">


    <div class="row">

      <div class="form-group">
          <label>Nachname: </label>
          <input class="form-control" type="text" name="nachname" formControlName="nachname">
      </div>

      <div class="form-group">
          <label>Telefonnummer: </label>
          <input class="form-control" type="text" name="telefonnummer" formControlName="telefonnummer">
      </div>


    </div>


    <div class="row">
          <label>Datum:</label>
          <input id="datum" class="form-control" type="date" name="datum" formControlName="datum">
    </div>

    <div class="row">
      <label>Gewünschte Zeit:</label>
        <input type="button" class="form-control btn btn-success" formControlName="slot1">
        <input type="button" class="form-control btn btn-success" formControlName="slot2">
    </div>

    <br>

    <div class="row">
        <input type="button" class="form-control btn btn-success" formControlName="slot3">
        <input type="button" class="form-control btn btn-success" formControlName="slot4">
    </div>

    <br>

    <div class="row">

      <div class="form-group">
        <label>Tischnummer:</label>
        <select id="tischnr" class="form-control" formControlName="tischnummer">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>

      <div class="form-group">
        <label>Personenanzahl:</label>
        <select id="personenanz" class="form-control" formControlName="personenanzahl">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>


    </div>

    <hr id="optional">

    <div class="row">

        <div class="form-group">
          <label>Vorname:</label>
          <input class="form-control" type="text" name="vorname" formControlName="vorname">
        </div>

        <div class="form-group">
          <label>E-Mail:</label>
          <input class="form-control" type="email" name="email" formControlName="email">
        </div>

    </div>

    <div class="row">

        <div class="form-group">
          <label>Anmerkungen:</label>
          <input id="anmerkung" class="form-control" type="text" name="test" formControlName="anmerkungen">
        </div>

    </div>


    <div class="row">
        <input type="submit" class="form-control btn btn-success" id="reservieren" value="RESERVIEREN" routerLink="" >
    </div>

  </form>
</div>

</body>
</html>
