<!DOCTYPE html>
<html lang="de" dir="ltr">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="~bulma-calendar/dist/css/bulma-calendar.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet"
        href="./css/style.css">

    <body>
      <section class="section features is centered">
        <div class="container">
          <label style="margin-bottom: 5%;">Wählen Sie ihren gewünschten Zeitraum aus:</label>
          <div class="field is-grouped is-grouped-centered">
            <div class="control">
              <label class="radio" style="margin-bottom: 5%; border-radius: 5px; color:#999977; background-color: rgba(153, 153, 119, 0.1); border: solid 2px #999977; padding: 5%;">
                <input type="radio" name="question">
                11:30 - 13:00
              </label>
              <br>
              <label class="radio" style="margin-bottom: 5%; border-radius: 5px; color:#999977; background-color: rgba(153, 153, 119, 0.1); border: solid 2px #999977; padding: 5%;">
                <input type="radio" name="question">
                13:00 - 14:30
              </label>
              <br>
              <label class="radio" style="margin-bottom: 5%; border-radius: 5px; color:#999977; background-color: rgba(153, 153, 119, 0.1); border: solid 2px #999977; padding: 5%;">
                <input type="radio" name="question">
                17:30 - 19:00
              </label>
              <br>
              <label class="radio" style="margin-bottom: 5%; border-radius: 5px; color:#999977; background-color: rgba(153, 153, 119, 0.1); border: solid 2px #999977; padding: 5%;">
                <input type="radio" name="question">
                19:00 - 20:30
              </label>
            </div>
          </div>
          
          <div class="field is-grouped is-grouped-centered">
            <div class="control">
              <button class="button is-link is-light" style="color:#999977; background-color: rgba(153, 153, 119, 0.1);">Zurück</button>
            </div>
            <div class="control">
              <button class="button is-link" style="background-color: #999977;">Weiter</button>
            </div>
          </div>
        </div>
    </section>

</body>
